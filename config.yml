desktop:
  screen: "1920x1080@60"

member:
  # needed for legacy API ad there is no user management
  provider: "multiuser"
  multiuser:
   admin_password: "admin"
   user_password: "neko"

session:
  merciful_reconnect: true
  # default setting for legacy API
  implicit_hosting: false
  cookie:
    # needed for legacy API
    enabled: false

webrtc:
  # CRITICAL: Set NAT1TO1 to LAN IP so ICE candidates advertise the correct address
  nat1to1: "192.168.1.67"
  ice_lite: false
  ice_trickle: true  # Enable trickle ICE for faster connection establishment
  ice_servers:
    - urls:
      - "stun:stun.l.google.com:19302"
